<form [formGroup]="profileForm">
  <h1>Profile Form</h1>
  <div>
    <label for="first-name-input">First Name:</label>
    <input type="text" id="first-name-input" formControlName="firstNameInput"><br><br>
  </div>
  <div>
    <label for="last-name-input">Last Name:</label>
    <input type="text" id="last-name-input" formControlName="lastNameInput"><br><br>
  </div>
  <div formArrayName="addressGroups">
    <div *ngFor="let addressGroup of profileForm.controls['addressGroups'].controls" [formGroup] ="addressGroup">
      <h2>Address</h2>
      <div>
        <label for="street-input">Street:</label>
        <input type="text" id="street-input" formControlName="streetInput"><br><br>
      </div> 
      <div>
        <label for="city-input">City:</label>
        <input type="text" id="city-input" formControlName="cityInput"><br><br>
      </div> 
      <div>
        <label for="state-input">State:</label>
        <input type="text" id="state-input" formControlName="stateInput"><br><br>
      </div>
      <div>
        <label for="code-input">Code:</label>
        <input type="text" id="code-input" formControlName="codeInput"><br><br>
      </div>
    </div>
  </div>
  <button type="button" (click)="addAddressGroup()">Add Address</button>
  <button type="button" (click)="saveProfileForm()">Save Profile</button>
</form>
